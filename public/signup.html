<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bart</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-dark text-white text-center py-4">
        <h1>Sign Up for Bart</h1>
    </header>

    <main class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg" style="width: 28rem;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Create an Account</h4>
                <form id="signupForm" method="POST" action="/signup">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="login.html" class="btn btn-link">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p class="text-muted">&copy; 2024 Bart. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
